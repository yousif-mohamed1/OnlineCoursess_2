<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <rect width="800" height="300" rx="40" fill="#2e3b4e"/>
  
  <!-- D Letter Logo -->
  <g transform="translate(100, 90)">
    <!-- Light blue layer -->
    <rect x="0" y="30" width="80" height="20" fill="#7dd3fc" rx="5"/>
    <!-- Medium blue layer -->
    <rect x="0" y="55" width="100" height="25" fill="#3b82f6" rx="5"/>
    <!-- Dark blue layer -->
    <rect x="0" y="85" width="120" height="30" fill="#1e40af" rx="5"/>
  </g>
  
  <!-- Text -->
  <text x="280" y="140" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Digital
  </text>
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Courses
  </text>
</svg>
