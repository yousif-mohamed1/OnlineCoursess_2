<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Infinity symbol with two people -->
  <g>
    <!-- Left person with graduation cap -->
    <circle cx="150" cy="130" r="30" fill="#0000FF"/>
    <!-- Graduation cap -->
    <path d="M 120 105 L 180 105 L 185 95 L 115 95 Z" fill="#0000FF"/>
    <path d="M 150 95 L 155 85 L 145 85 Z" fill="#0000FF"/>
    
    <!-- Left infinity loop -->
    <path d="M 150 160 Q 100 200 100 250 Q 100 300 150 340 Q 180 320 200 280" 
          fill="none" stroke="#0000FF" stroke-width="60" stroke-linecap="round"/>
    
    <!-- Right person -->
    <circle cx="250" cy="130" r="30" fill="#0000FF"/>
    
    <!-- Right infinity loop -->
    <path d="M 250 160 Q 300 200 300 250 Q 300 300 250 340 Q 220 320 200 280" 
          fill="none" stroke="#0000FF" stroke-width="60" stroke-linecap="round"/>
    
    <!-- Center connection -->
    <ellipse cx="200" cy="250" rx="40" ry="70" fill="#0000FF"/>
  </g>
</svg>
